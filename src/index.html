<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Starter Page</title>
    <link rel="preload" href="assets/style.css" as="style" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <main>
      <form id="search-bar">
        <select id="search-engine" name="search-engine"></select>
        <input
          type="search"
          id="search-query"
          name="search-query"
          placeholder="search something..."
          autofocus
        />
        <button type="submit" id="search-go">ï€‚&nbsp;</button>
      </form>
      <div id="container">
        <div id="left">
          <div id="time-wrapper">
            <span id="time">00:00</span>
            <span id="period">
              <div id="am">AM</div>
              <div id="pm">PM</div>
            </span>
          </div>
          <div id="date">Wed, Dec 12</div>
          <div id="osaka">
            <img src="assets/ayumu-kasuga.png" />
          </div>
        </div>
        <div id="separator"></div>
        <div id="right">
          <div id="links">
            <a href="https://wiki.archlinux.org/">
              <img src="./icons/archlinux.png" />
            </a>
            <a href="https://github.com/">
              <img src="./icons/github.png" />
            </a>
            <a href="https://youtube.com">
              <img src="./icons/yt.png" />
            </a>
            <a href="https://duckduckgo.com">
              <img src="./icons/ddg.png" />
            </a>
            <a href="https://drive.google.com">
              <img src="./icons/gdrive.png" />
            </a>
            <a href="https://mail.google.com">
              <img src="./icons/gmail.png" />
            </a>
            <a href="https://google.com">
              <img src="./icons/google.png" />
            </a>
            <a href="https://aur.archlinux.org/">
              <img src="./icons/archlinux.png" />
            </a>
            <a href="https://developer.mozilla.org/en-US/">
              <img src="./icons/mdn.png" />
            </a>
            <a href="https://messenger.com">
              <img src="./icons/messenger.png" />
            </a>
            <a href="https://web.facebook.com" title="Facebook">
              <img src="./icons/fb.png" />
            </a>
            <a href="https://reddit.com">
              <img src="./icons/reddit.png" />
            </a>
            <a href="https://chat.openai.com/">
              <img src="./icons/chatgpt.png" />
            </a>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/script.js" defer></script>
  </body>
</html>
