<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Starter Page</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <main>
      <div id="left">
        <div id="time-wrapper">
          <span id="time">00:00</span>
          <span id="period">
            <div id="am">AM</div>
            <div id="pm">PM</div>
          </span>
        </div>
        <div id="date">Wed, Dec 12</div>
        <div id="osaka">
          <img src="assets/ayumu-kasuga.png" alt="">
        </div>
      </div>
      <div id="separator"></div>
      <div id="right">
        <div id="links">
          <a href="https://wiki.archlinux.org/">
            <img src="./icons/archlinux.png" alt="">
          </a>
          <a href="https://youtube.com">
            <img src="./icons/yt.png" alt="">
          </a>
          <a href="https://duckduckgo.com">
            <img src="./icons/ddg.png" alt="">
          </a>
          <a href="https://drive.google.com">
            <img src="./icons/gdrive.png" alt="">
          </a>
          <a href="https://mail.google.com">
            <img src="./icons/gmail.png" alt="">
          </a>
          <a href="https://google.com">
            <img src="./icons/google.png" alt="">
          </a>
          <a href="https://aur.archlinux.org/">
            <img src="./icons/archlinux.png" alt="">
          </a>
          <a href="https://developer.mozilla.org/en-US/">
            <img src="./icons/mdn.png" alt="">
          </a>
          <a href="https://messenger.com">
            <img src="./icons/messenger.png" alt="">
          </a>
          <a href="https://web.facebook.com" title="Facebook">
            <img src="./icons/fb.png" alt="">
          </a>
          <a href="https://reddit.com">
            <img src="./icons/reddit.png" alt="">
          </a>
          <a href="https://chat.openai.com/">
            <img src="./icons/chatgpt.png" alt="">
          </a>
        </div>
      </div>
    </main>

    <script src="assets/script.js"></script>
  </body>
</html>
